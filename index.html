<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swif &middot; Fast Everything</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="pattern"></div>

    <div class="nav">
      <div class="container container--flex">
        <a href="#"><img class="logo" src="swif-logo.svg" alt="Swif Logo"></a>

        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </div>
    </div>

    <main class="container">
      <div class="box-1 box"></div>
      <div class="box-2 box"></div>
      <div class="box-3 box"></div>
      <div class="title-2">Everything</div>

      <div class="runner">
        <img src="Runner.png" alt="">
      </div>
      <div class="title-1">Fast</div>

      <div class="content">
        <p>Let's cut the chase. We deliver your<br>goods right to your door faster than<br>Amazon & UPS.</p>
        <div class="call-to-action">
          Sounds bullsh!t?
          <button>Try Us</button>
        </div>
      </div>
    </main>

    <div class="container">
    <div class="media">
      <ul>
        <li><a href="#">Logo Facebook</a></li>
        <li><a href="#">Logo Instagram</a></li>
        <li><a href="#">Logo Twitter</a></li>
        <li><a href="#">Logo Youtube</a></li>
      </ul>
      </div>
    </div>
  </div>
  <script src="TweenMax.min.js"></script>
  <script src="animate.js"></script>
  
</body>
</html>
